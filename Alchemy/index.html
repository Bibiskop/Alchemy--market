<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Шрифт  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Fira+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Alchemy Anim</title>
</head>
<body>
    <header class="header">
      <a class="logo" href="#">Alchemy Anim</a>


      <nav class="header--nav">
        <a class="navbar--text" href="#">Contacts</a>
        <a class="navbar--text" href="#">News</a>
        <a class="navbar--text" href="#">About Us</a>
        <a class="navbar--text" href="#">Catalog</a>
        <a class="navbar--text" href="#"></a>
      </nav>


      <div header--regLog>
        <a class="regLog" href="#">Sign in</a>
        <a class="regLog" href="#">Sign up</a>
      </div>
    </header>

    <div class="slider">

      <div class="slider--img">
    
        <div class="slider--line">
          <img class="img" src="/img slider/infa 1.svg" alt="img">
          <img class="img" src="/img slider/infa 2.svg" alt="img">
          <img class="img" src="/img slider/infa 3.svg" alt="img">
          <img class="img" src="/img slider/infa 4.svg" alt="img">
          <img class="img" src="/img slider/infa 5.svg" alt="img">
        </div>
    
        <button type="button" class="btn-next"></button>
        <button type="button" class="btn-prev"></button>
    
      </div>
    
      <div class="slider--dots">
        <button type="button" class="dot"></button>
        <button type="button" class="dot"></button>
        <button type="button" class="dot"></button>
        <button type="button" class="dot"></button>
        <button type="button" class="dot"></button>
      </div>
    
    </div>

    <div class="info--container">
      <div class="info">
        <p class="info--text">Собственное производство</p>
      </div>
      <div class="info">
        <p class="info--text">Продукция с вашим дизайном или под заказ</p>
      </div>
      <div class="info">
        <p class="info--text">Доставка по всей России</p>
      </div>
    </div>


    <div class="offers">
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  <script src="/slider.js"></script>
</body>
</html>
